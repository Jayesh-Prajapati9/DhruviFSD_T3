<html><head><base target="_blank">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   </head>
<body>
    <h3>Carousel Slideshow with Indicator</h3>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button data-bs-target="#demo" data-bs-slide-to="0" class="bg-warning active" aria-current="true"></button>
            <button data-bs-target="#demo" data-bs-slide-to="1" class="bg-warning"></button>
            <button data-bs-target="#demo" data-bs-slide-to="2" class="bg-warning"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400" class="card-img-top" alt="..." style="width:100%; height:300px">
            </div>
            <div class="carousel-item">
    <img src="https://via.placeholder.com/800x400" alt="..." style="width:100%; height:300px">
    
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400" alt="..." style="width:100%; height:300px">
                <!-- <img src="xyz.png"  alt="..." style="width:100%; height:300px"> -->
            </div>
        </div>
            <button class="carousel-control-prev bg-success" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next bg-success" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
    </div>
    
    
    </body></html>
